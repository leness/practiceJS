<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./styles.css" rel='stylesheet'> 
</head>

<body>
    <h1>Hallo, world! </h1>
<div class="container"> 
<ul id="progress-bar">
    <li class="step">
        <h2 class="step-title">Крок 1</h2>
            <p class="step-value">1</p>  
    </li>
    <li class="step">
        <h2 class="step-title">Крок 2</h2>
        <p class="step-value">2</p>
    </li>
    <li class="step">
        <h2 class="step-title">Крок 3</h2>
        <p class="step-value">3</p>  
    </li>
    <li class="step">
        <h2 class="step-title">Крок 4</h2>
        <p class="step-value">4</p>  
    </li>
</ul>
<div id="main">
    <h2 class="content-title">Перший крок</h2>
    <div class="wrap">
    <button class="previous" disabled>previous</button>
    <button class="next">next</button>
    <button class="finish" disabled >finish</button>
    </div>
</div>
</div>
    <script src="./main.js" type="module"></script>
</body>

</html>
